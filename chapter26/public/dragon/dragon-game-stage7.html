<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞龙大战</title>
    <script src="../lib/jquery.min.js"></script>
    <script src="../lib/preloadjs.min.js"></script>
    <script src="../lib/soundjs.min.js"></script>
    <script src="../lib/easeljs.min.js"></script>
    <script src="../lib/tweenjs.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container" class="container">
        <div id="welcome" class="welcome">
            <!-- 进度条 -->
            <h2 id="progress-text" class="progress-text">0%</h2>
            <div id="progress" class="progress-bar">
                <div id="track" class="progress-bar-track"></div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="js/preload.js"></script>
    <script src="js/background.js"></script>
    <script src="js/player.js"></script>
    <script src="js/bullets.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/collision.js"></script>
    <script src="js/gamectrl.js"></script>
    <script>
        // 预加载资源
        startPreload();

        //自己管理舞台元素的类
        eles = [];
        //是否已经结束游戏
        gameover = false;

        //点击play按钮后执行
        function startPlay() {
            //初始化舞台
            initStage();
            let w = stage.canvas.width;
            let h = stage.canvas.height;
            // 初始化背景
            let bg = new Background(w, h);
            let player = new Player(w, h);
            //子弹发出时需要获取玩家的位置,故直接保持对stage的引用
            let bullets = new Bullets(w, h, 5, stage);
            let enemies = new Enemies(w, h, 8);
            //游戏控制
            gamectrl = new GameCtrl();
            //加入元素至舞台
            stage.addChild(bg.shape, 
                           player.shape,
                           ...bullets.shape,
                           ...enemies.shape,
                           gamectrl.text,
                           gamectrl.shape);
            //加入包装类至集合
            eles.push(bg, player, bullets, enemies, gamectrl);
            //碰撞检测
            collision = new Collision(stage.children);
            //配置舞台参数
            createjs.Ticker.timingMode = createjs.Ticker.RAF;
            createjs.Ticker.addEventListener("tick", tick);
        }
        
        function initStage() {
            $('#welcome').remove()
            let canvas = document.getElementById('canvas')
            canvas.width = 420;
            canvas.height = 640;
            stage = new createjs.Stage(canvas);
            $('#canvas').show();
        }

        function tick() {
            // 如果游戏结束则停止更新
            if (createjs.Ticker.paused){
                return;
            }
            // 碰撞检测
            collision.isEnemyHit(gamectrl)
            createjs.Ticker.paused = collision.isPlayerHit()
            gamectrl.gameover = createjs.Ticker.paused;
            // 更新元素
            eles.map(i=>{i.update();})
            // 更新舞台
            stage.update();
        }
       
    </script>
</body>

</html>
